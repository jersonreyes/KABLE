<html>
<head>
	<title>Signup to sKABLE® Network</title>
	<link rel="SHORTCUT ICON" href="images/KABLELogo.png"></link>
	<link rel="STYLESHEET" href="../css/main.css"></link>
	<link href="../css/fontawesome/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/fontawesome/css/brand-colors.css">
	<meta property="og:url" content="https://www.kbol.ga/"/>
	<meta property="og:type" content="Social Network"/>
	<meta property="og:title" content="KABLE® Network | Let's Go Global"/>
	<meta property="og:description" content="Welcome to KABLE. Let's Go Global. Start reaching more people today. Sign-up and start sharing."/>
	<meta property="og:image" content="https://www.kbol.ga/images/KABLEBNR.jpg" />
	<meta charset="UTF-8"/>
</head>
<body>
    <div style="position:relative;top:100px;left:200px;vertical-align:top" class="inline-block">
        <img src="../images/following.jpg" height="auto" width="400px"> 
        <img src="../images/video.jpg" height="auto" width="400px" style="position:Absolute;top:100px;left:100px">
        <p style="font-size:37px;margin-top:120px" class="white">Start Now</p>
        <p style="font-size:18px;max-width:350px;" class="white">Connect with the people. Get access to thousands of content around the world.<br/><br/>Kable stores your unforgettable moments.</p>
    </div>
    <div style="position:relative;top:50px;left:30%" class="inline-block">
        <img src="../images/kable full logo.png" height="auto" width="300px"> 
        <form id="signup" action="../following/index.html">
            <p class="white" style="font-size:18px;"><b>Signup to Kable Network</b></p>
            <span class="white label">First Name</span><br/>
            <input placeholder="Juan" class="login" required></input><br/><br/><br/>
            <span class="white label">Last Name</span><br/>
            <input placeholder="Dela Cruz" class="login" required></input><br/><br/><br/>
            <span class="white label">Username</span><br/>
            <input placeholder="juandelacruz" class="login" required></input><br/><br/><br/>
            <span class="white label">Password</span><br/>
            <input placeholder="*****" class="login" required type="password"></input><br/><br/><br/>
            <span class="white label">Email</span><br/>
            <input placeholder="juandelacruz@gmail.com" required class="login" type="email"></input><br/><br/><br/>
            <span class="white label">Age</span><br/>
            <input placeholder="34" class="login" required type="number"></input><br/><br/><br/>
            <span class="white label">Gender</span><br/><br/>

            <input type="radio" id="male" name="gender-select" type="radio"></input>
            <label class="gender-btn" id="male-label" for="male">Male</label>

            <input class="gender-btn" name="gender-select" id="female" type="radio"></input>
            <label class="gender-btn" id="female-label" for="female">Female</label>
            
            <input class="gender-btn" id="others" name="gender-select" type="radio"></input>
            <label class="gender-btn" id="others-label" for="others">Others</label>
            <br/><br/>
            
            <input id="signup-btn" type="submit" value="Signup"></input><a href="#" class="white bold signin">Signin</a>

        </form>
        </div>
    </div>
    </form>
